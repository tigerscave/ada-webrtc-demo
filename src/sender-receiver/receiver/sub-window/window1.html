<!DOCTYPE html>
<html>
  <head>
    <title>Window 1</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
  </head>
  <body>
    <h1>Window 1</h1>
    <div>
      <button id="button">BUTTON</button>
      <button id="vrButton">VR</button>
    </div>
    <div id="videoContainer" class="video-container">
      <video
        id="subVideo"
        class="subVideo"
        playsinline
        autoplay
        muted></video>
    </div>
    <div id="container"></div>
    
    <script>
      const button = document.getElementById('button');
      button.addEventListener('click', () => {
        const remoteVideo = window.opener.document.getElementById('remoteVideo1');
        document.getElementById('subVideo').srcObject = remoteVideo.srcObject;
      })
    </script>
    <script type="text/javascript" src="./panorama.js"></script>
  </body>
</html>
